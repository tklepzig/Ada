<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ada</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, width=device-width"
    />
    <link rel="stylesheet" href="css/ada.blue.css" />
    <link rel="stylesheet" href="css/ada.css" />
  </head>

  <body
    style="display: grid; grid-auto-flow: column; overflow: hidden; padding: 0"
  >
    <iframe
      style="
        width: 50vw;
        border: none;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      "
      id="old"
      src="about:blank"
    ></iframe>
    <iframe
      style="
        width: 50vw;
        border: none;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      "
      id="new"
      src="about:blank"
    ></iframe>
    <script>
      async function fetchHtmlAsText(url) {
        return await (await fetch(url)).text();
      }

      async function loadOld(url) {
        const text = await fetchHtmlAsText("index-old.html");
        const doc = document.getElementById("old").contentWindow.document;
        doc.open();
        doc.write(text);
        doc.close();
      }

      async function loadNew(url) {
        const text = await fetchHtmlAsText("index-new.html");
        const doc = document.getElementById("new").contentWindow.document;
        doc.open();
        doc.write(text);
        doc.close();
      }

      loadOld();
      loadNew();
    </script>
  </body>
</html>
