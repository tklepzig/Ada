<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ada</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, width=device-width"
    />
    <link rel="stylesheet" href="css/ada.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body
    style="
      display: grid;
      grid-auto-flow: column;
      grid-template-rows: repeat(2, auto);
      grid-template-columns: 1fr auto 1fr;
    "
  >
    <div class="panel" style="grid-column: 2">
      <header>Buttons</header>
      <article>
        <div
          style="
            display: grid;
            grid-template-columns: 1fr repeat(3, auto);
            justify-items: center;
            align-items: start;
            justify-content: start;
            align-items: center;
            font-size: 14pt;
          "
        >
          Default
          <button class="button">Button</button>
          <button class="button accent">Button</button>
          <button class="button warn">Button</button>
          Small
          <button class="button small">Button</button>
          <button class="button small accent">Button</button>
          <button class="button small warn">Button</button>
          Fill
          <button class="button fill">Button</button>
          <button class="button fill accent">Button</button>
          <button class="button fill warn">Button</button>
          Icon
          <button class="button icon">
            <i class="material-icons">check</i>
          </button>
          <button class="button icon accent">
            <i class="material-icons">check</i>
          </button>
          <button class="button icon warn">
            <i class="material-icons">check</i>
          </button>
          Icon Fill
          <button class="button icon fill">
            <i class="material-icons">check</i>
          </button>
          <button class="button icon fill accent">
            <i class="material-icons">check</i>
          </button>
          <button class="button icon fill warn">
            <i class="material-icons">check</i>
          </button>
        </div>
      </article>
      <footer></footer>
    </div>
    <div class="panel" style="grid-column: 2">
      <header>Tiles</header>
      <article
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 1fr 1fr;
        "
      >
        <div class="tile">
          <header>Header</header>
          <article>Tile</article>
          <footer>Footer</footer>
        </div>
        <div class="tile">
          <header></header>
          <article>Tile</article>
          <footer></footer>
        </div>
        <div class="tile">
          <header></header>
          <article>Tile</article>
          <footer></footer>
        </div>
        <div class="tile">
          <header></header>
          <article>Tile</article>
          <footer></footer>
        </div>
      </article>
      <footer></footer>
    </div>
  </body>
</html>
